<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neaflix</title>
    <link rel="stylesheet" type="text/css" href="l_styles.css">

</head>

<body>

    <div class="form-wrapper">
        <h2>로그인</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" id="username" required />
                <label>이메일 주소 또는 전화번호</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required />
                <label>비밀번호</label>
            </div>
            <button type="submit" id="loginButton">로그인</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">로그인 정보 저장</label>
                </div>
                <a href="#">도움이 필요하신가요?</a>
            </div>
            <p>Neaflix 회원이 아닌가요? <a href="#" id="signupbtn">지금 가입하세요.</a></p>

        </form>
    </div>
    </form>
    <script>
        const signupbtn = document.querySelector('#signupbtn');
        signupbtn.addEventListener('click', () => {

            window.location.href = 'signup.html';
        });
    </script>
</body>

</html>
